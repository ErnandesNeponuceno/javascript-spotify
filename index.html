<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify do Ernandes</title>
    <link rel="shortcut icon" type="image/jpg" href="assets/img/icons/favicon.png"/>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="./assets/css/sidebar.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/header.css">
    <link rel="stylesheet" href="./assets/css/footer.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"
        integrity="sha384-Tv5i09RULyHKMwX0E8wJUqSOaXlyu3SQxORObAI08iUwIalMmN5L6AvlPX2LMoSE" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"
        integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous" />
</head>

<body>
    <div class="sidebar">
        <nav class="sidebar__navigation">
            <div class="logo">
                <a href="">
                    <img src="./assets/img/icons/logo-spotify.png" alt="">
                </a>
            </div>
            <div>
                <ul>
                    <li>
                        <a href="">
                            <span class="home_icon">Início</span>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <span class="search_icon">Buscar</span>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="library">
            <div class="library__content">
                <button class="library__button">
                <span class="library_icon">Sua Biblioteca</span>
                </button>
                <span class="fa fa-plus"></span>
            </div>
            <section class="section-playlist">
                <div class="section-playlist__content">
                    <span class="text title">Crie sua primeira playlist</span>
                    <span class="text subtitle">É facil, vamos te ajudar.</span>
                    <button class="section-playlist__button">
                        <span>Criar playlist</span>
                    </button>
                </div>
            </section>
            <div class="cookies">
                <a href="">Cookies</a>
            </div>
            <div class="languages">
                <button class="languages__button">
                    <span class="fa fa-globe"></span>
                    <span>Português do Brasil</span>
                </button>
            </div>
        </div>
    </div>
    <main>
        <div class="main-container">
            <nav class="header-containner">
                <div class="navigation">
                    <button class="arrow-left">
                        <img src="./assets/img/icons/small-left.png" alt="seta da esquerda">
                    </button>
                    <button class="arrow-right">
                        <img src="./assets/img/icons/small-right.png" alt="seta da direita">
                    </button>
                </div>
                <div class="header__search">
                    <img src="./assets/img/icons/search.png" alt="">
                    <input id="search-input" type="text" maxlength="300" placeholder="O que você quer ouvir?">
                </div>
                <div class="header__login">
                    <button class="subscribe">Inscreva-se</button>
                    <button class="login">Entrar</button>
                </div>
            </nav>
            <!-- DESCUBRA NOVOS ARTISTAS -->
            <div class="cards_new_artists">
                <div class="this_is">
                    <h1 id="">This Is:</h1>
                    <h2 class="session">Novas descobertas</h2>
                </div>
                <div class="new_artists">
                    <div class="card contents__card">
                        <img class="contents__image" src="assets/img/playlist/paramore.jpg" alt="paramore" />
                    </div>
                    <div class="card contents__card">
                        <img class="contents__image" src="assets/img/playlist/kings.jpg" alt="paramore" />
                    </div>
                    <div class="card contents__card">
                        <img class="contents__image" src="assets/img/playlist/thescript.jpg" alt="paramore" />
                    </div>
                    <div class="card contents__card">
                        <img class="contents__image" src="assets/img/playlist/one.jpg" alt="paramore" />
                    </div>
                </div>
            </div>
            <!-- PLAYLIST -->
            <div class="playlist-container">
                <div id="result-playlists">
                    <div class="playlist">
                        <h1 id="greeting">Boas vindas</h1>
                        <h2 class="session">Navegar por todas as seções</h2>
                    </div>
                    <!-- LIST DE CARDS -->
                    <div class="offer__scroll-container">
                        <div class="offer__list">
                            <section class="offer__list-item">
                                <!-- CARDS RENDERIZADOS AQUI -->
                            </section>
                        </div>
                    </div>
                </div>
                <div id="result-artist" class="hidden">
                    <div class="grid-container">
                        <div class="artist-card" id="">
                            <div class="card-img">
                                <img id="artist-img" class="artist-img" src="" />
                                <div class="play">
                                    <span class="fa fa-solid fa-play"></span>
                                </div>
                            </div>
                            <div class="card-text">
                                <a title="Foo Fighters" class="vst" href=""></a>
                                <span class="artist-name" id="artist-name"></span>
                                <span class="artist-categorie">Artista</span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="disclaimer-premium">
        <div class="text">
            <p class="disclaimer-premium__title">Testar o Premium de graça</p>
            <p class="disclaimer-premium__subtitle">
                Inscreva-se para curtir música ilimitada e podcasts só com alguns
                anúncios. Não precisa de cartão de crédito.
            </p>
        </div>
        <div class="button">
            <button type="button">Inscreva-se grátis</button>
        </div>
        <script type="text/javascript" src="./assets/js/script.js"></script>
    </footer>
</body>
</html>
